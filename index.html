<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AV Cockpit Wide Layout</title>
<style>
    /* === ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š === */
    :root {
        --bg-main: #050008;
        --panel-bg: #0a0a0a;
        --neon-pink: #ff0055;
        --neon-blue: #00d2ff;
        --neon-green: #00ff99;
        --text-color: #eee;
    }
    body { background: var(--bg-main); margin: 0; overflow: hidden; font-family: 'Courier New', sans-serif; color: var(--text-color); user-select: none; }
    
    #container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }

    /* === ä¸Šéƒ¨ã‚¨ãƒªã‚¢ï¼šå‹•ç”»ã‚¹ãƒ†ãƒ¼ã‚¸ === */
    #video-stage {
        flex: 1; /* æ®‹ã‚Šã®é«˜ã•ã‚’å æœ‰ */
        position: relative; 
        background: #000; 
        overflow: hidden;
        display: flex;
        justify-content: flex-start; /* å·¦è©°ã‚ */
        align-items: flex-start;     /* ä¸Šè©°ã‚ */
        padding: 10px;               /* å°‘ã—ä½™ç™½ */
    }

    video {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        aspect-ratio: 16 / 9; /* 16:9å›ºå®š */
        box-shadow: 5px 5px 20px rgba(0, 210, 255, 0.2);
        border: 1px solid #333;
    }
    
    /* === ä¸‹éƒ¨ã‚¨ãƒªã‚¢ï¼šã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‡ãƒƒã‚­ === */
    #bottom-deck {
        height: 220px; /* å›ºå®šé«˜ã• */
        background: var(--panel-bg);
        border-top: 2px solid var(--neon-pink);
        display: flex;
        flex-direction: column;
        box-shadow: 0 -5px 20px rgba(255, 0, 85, 0.2);
        z-index: 50;
    }

    /* 1. ãƒãƒ¼ãƒ„ãƒ¬ãƒ¼ãƒ³ (æ¨ªå¹…ã„ã£ã±ã„) */
    #lane-section {
        flex: 1; /* ãƒ‡ãƒƒã‚­å†…ã®ä½™ç™½ã‚’åŸ‹ã‚ã‚‹ */
        position: relative;
        background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(20,0,10,0.5) 100%);
        border-bottom: 1px solid var(--neon-blue);
        overflow: hidden;
    }
    #notes-canvas { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    
    /* åˆ¤å®šãƒ©ã‚¤ãƒ³ */
    #hit-line {
        position: absolute; top: 0; left: 80px; width: 4px; height: 100%;
        background: rgba(255, 255, 255, 0.5);
        box-shadow: 0 0 10px #fff;
        z-index: 5;
    }

    /* 2. æ“ä½œãƒ‘ãƒãƒ« (æœ€ä¸‹æ®µ) */
    #control-bar {
        height: 90px;
        display: flex;
        gap: 10px;
        padding: 10px;
        box-sizing: border-box;
        background: #111;
    }

    /* ãƒ‘ãƒãƒ«å†…ã®å„ãƒ–ãƒ­ãƒƒã‚¯ */
    .c-block {
        background: rgba(255,255,255,0.05);
        border: 1px solid #333;
        border-radius: 4px;
        padding: 5px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    /* å·¦ï¼šãƒœã‚¿ãƒ³ç¾¤ */
    .block-btns { flex: 0 0 200px; gap: 5px; }
    .btn-row { display: flex; gap: 5px; flex: 1; }
    .btn {
        flex: 1; background: #222; border: 1px solid var(--neon-blue); color: #fff;
        border-radius: 4px; font-weight: bold; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 11px; transition: all 0.2s;
    }
    .btn:active { transform: scale(0.95); }
    .btn-main { background: linear-gradient(135deg, var(--neon-pink), #aa0033); border: none; }
    
    /* ã‚¯ãƒ«ãƒ¼ã‚ºãƒœã‚¿ãƒ³ */
    #btn-cruise { border-color: #555; color: #777; }
    #btn-cruise.active { 
        background: var(--neon-pink); color: #fff; border-color: #fff;
        box-shadow: 0 0 10px var(--neon-pink);
    }

    /* ä¸­å¤®ï¼šãƒ’ãƒ¼ãƒˆã‚²ãƒ¼ã‚¸ */
    .block-heat { flex: 1; position: relative; overflow: hidden; }
    .heat-vals { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px; }
    #bpm-display { font-size: 20px; font-weight: bold; color: var(--neon-green); }
    #bpm-sub { font-size: 10px; color: #888; }
    .heat-rail { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
    #heat-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink)); transition: width 0.1s; }

    /* å³ï¼šãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¶ */
    .block-vis { flex: 0 0 200px; padding: 0; background: #000; border: 1px solid var(--neon-blue); }
    #spectrum-canvas { width: 100%; height: 100%; }

    input[type="file"] { display: none; }

    /* åˆæœŸç”»é¢ */
    #init-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;
        background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .start-btn {
        padding: 20px 60px; font-size: 24px; border-radius: 50px; margin-top: 30px; cursor: pointer;
        background: var(--neon-pink); color: #fff; font-weight: bold; border: 2px solid #fff;
        box-shadow: 0 0 30px var(--neon-pink); animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
</style>
</head>
<body>

<div id="container">
    <div id="video-stage">
        <video id="mainVideo" playsinline crossorigin="anonymous"></video>
    </div>

    <div id="bottom-deck">
        <div id="lane-section">
            <div id="hit-line"></div>
            <canvas id="notes-canvas"></canvas>
        </div>

        <div id="control-bar">
            <div class="c-block block-btns">
                <div class="btn-row">
                    <label class="btn btn-main">
                        ğŸ“‚ ADD
                        <input type="file" id="subFileInput" multiple accept="video/*">
                    </label>
                    <button class="btn" onclick="manualSkip()">â­ SKIP</button>
                </div>
                <div class="btn-row" style="margin-top:5px;">
                    <button id="btn-cruise" class="btn" onclick="toggleCruise()">ğŸ”„ AUTO CRUISE: OFF</button>
                </div>
            </div>

            <div class="c-block block-heat">
                <div class="heat-vals">
                    <div id="bpm-sub">SYNC RATE</div>
                    <div id="bpm-display">IDLE</div>
                </div>
                <div class="heat-rail">
                    <div id="heat-bar"></div>
                </div>
            </div>

            <div class="c-block block-vis">
                <canvas id="spectrum-canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<div id="init-screen">
    <h1 style="color:var(--neon-blue); letter-spacing:4px;">SYSTEM READY</h1>
    <label class="start-btn">
        ğŸš€ IGNITION
        <input type="file" id="mainFileInput" multiple accept="video/*">
    </label>
</div>

<script>
    // === è¨­å®š ===
    const INTERVAL_SLOW = 4000;
    const INTERVAL_FAST = 450;
    const NOTE_SPEED = 8; // æ¨ªé•·ã«ãªã£ãŸã®ã§å°‘ã—é€Ÿã
    const HIT_X = 80;     // åˆ¤å®šãƒ©ã‚¤ãƒ³ä½ç½®

    // === DOMè¦ç´  ===
    const video = document.getElementById('mainVideo');
    const notesCanvas = document.getElementById('notes-canvas');
    const specCanvas = document.getElementById('spectrum-canvas');
    const nCtx = notesCanvas.getContext('2d');
    const sCtx = specCanvas.getContext('2d');
    
    const bpmDisplay = document.getElementById('bpm-display');
    const heatBar = document.getElementById('heat-bar');
    const btnCruise = document.getElementById('btn-cruise');
    const initScreen = document.getElementById('init-screen');

    // === å¤‰æ•° ===
    let playlist = [];
    let audioCtx, analyser;
    let notes = [];
    let cruiseTimer = null;
    let isCruiseMode = false;
    let nextNoteTime = 0;
    
    let currentHeat = 0;
    let avgEnergy = 0;
    let peakEnergy = 100;

    // === ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼ ===
    document.getElementById('mainFileInput').addEventListener('change', handleFileSelect);
    document.getElementById('subFileInput').addEventListener('change', handleFileSelect);

    // ãƒ€ãƒ–ãƒ«ã‚¿ãƒƒãƒ—ã§å…¨ç”»é¢
    let lastTap = 0;
    document.getElementById('video-stage').addEventListener('click', () => {
        const now = new Date().getTime();
        if (now - lastTap < 300) {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
            else if (document.exitFullscreen) document.exitFullscreen();
        }
        lastTap = now;
    });

    function handleFileSelect(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        playlist = playlist.concat(files);
        shuffleArray(playlist);
        initAudio(); 
        if (initScreen.style.display !== 'none') {
            initScreen.style.display = 'none';
            playNext();
            requestAnimationFrame(renderLoop);
        }
    }

    function initAudio() {
        if(audioCtx) return;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        analyser.smoothingTimeConstant = 0.8; 
        const source = audioCtx.createMediaElementSource(video);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // === å†ç”Ÿåˆ¶å¾¡ ===
    function playNext() {
        if(playlist.length === 0) return;
        
        // ã‚¿ã‚¤ãƒãƒ¼ã‚¯ãƒªã‚¢
        if(cruiseTimer) clearTimeout(cruiseTimer);

        const file = playlist.shift();
        playlist.push(file);

        video.src = URL.createObjectURL(file);
        video.play().catch(()=>{});
        
        video.onloadedmetadata = () => { 
            // ãƒ©ãƒ³ãƒ€ãƒ ã‚·ãƒ¼ã‚¯
            video.currentTime = video.duration * (0.2 + Math.random() * 0.5); 
            avgEnergy = 0; 
            peakEnergy = 100;
        };
        
        // ã‚¯ãƒ«ãƒ¼ã‚ºãƒ¢ãƒ¼ãƒ‰ãªã‚‰æ¬¡ã®ã‚¿ã‚¤ãƒãƒ¼ã‚’ã‚»ãƒƒãƒˆ
        if (isCruiseMode) {
            setCruiseTimer();
        }
    }

    function setCruiseTimer() {
        // 30ç§’ã€œ90ç§’ã§åˆ‡ã‚Šæ›¿ãˆï¼ˆãƒ†ã‚¹ãƒˆç”¨ã«çŸ­ã‚è¨­å®šã€å¥½ãã«å¤‰ãˆã¦OKï¼‰
        const duration = (30 + Math.random() * 60) * 1000;
        cruiseTimer = setTimeout(playNext, duration);
    }

    function manualSkip() {
        playNext();
    }

    function toggleCruise() {
        isCruiseMode = !isCruiseMode;
        if (isCruiseMode) {
            btnCruise.innerText = "ğŸ”„ AUTO CRUISE: ON";
            btnCruise.classList.add('active');
            setCruiseTimer(); // ä»Šã™ãã‚¿ã‚¤ãƒãƒ¼å§‹å‹•
        } else {
            btnCruise.innerText = "ğŸ”„ AUTO CRUISE: OFF";
            btnCruise.classList.remove('active');
            if(cruiseTimer) clearTimeout(cruiseTimer);
        }
    }

    // === ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ===
    function renderLoop() {
        requestAnimationFrame(renderLoop);
        if(!analyser) return;

        syncCanvas(notesCanvas);
        syncCanvas(specCanvas);

        // --- ã‚ªãƒ¼ãƒ‡ã‚£ã‚ªè§£æ ---
        const bufferLen = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLen);
        analyser.getByteFrequencyData(data);
        
        // ã‚¹ãƒšã‚¯ãƒˆãƒ©ãƒ æç”»
        drawSpectrum(data, bufferLen);

        // ã‚¨ãƒãƒ«ã‚®ãƒ¼è¨ˆç®—
        let rawEnergy = 0;
        const range = Math.floor(bufferLen * 0.5);
        for(let i=0; i<range; i++) rawEnergy += data[i];
        rawEnergy = rawEnergy / range;

        // ãƒ’ãƒ¼ãƒˆè¨ˆç®—ãƒ­ã‚¸ãƒƒã‚¯
        if (rawEnergy > 0) {
            if (avgEnergy === 0) avgEnergy = rawEnergy;
            else avgEnergy = avgEnergy * 0.98 + rawEnergy * 0.02;
        }
        if (rawEnergy > peakEnergy) peakEnergy = rawEnergy;
        else peakEnergy -= 0.1;
        if (peakEnergy < 50) peakEnergy = 50;

        let delta = rawEnergy - avgEnergy;
        let targetHeat = (delta > 5) ? delta / (peakEnergy * 0.4) : 0;
        if(targetHeat > 1.0) targetHeat = 1.0;
        if(targetHeat < 0) targetHeat = 0;

        if (targetHeat > currentHeat) currentHeat = currentHeat * 0.9 + targetHeat * 0.1;
        else currentHeat = currentHeat * 0.98 + targetHeat * 0.02;

        // UIåæ˜ 
        heatBar.style.width = (currentHeat * 100) + "%";
        
        const percent = Math.round(currentHeat * 100);
        bpmDisplay.innerText = `Lv.${percent}`;
        
        const hue = 180 + (currentHeat * 180); // Cyan -> Pink
        bpmDisplay.style.color = `hsl(${hue}, 100%, 60%)`;
        heatBar.style.background = `hsl(${hue}, 100%, 60%)`;

        // ãƒãƒ¼ãƒ„ç”Ÿæˆ
        const currentInterval = INTERVAL_SLOW - (currentHeat * (INTERVAL_SLOW - INTERVAL_FAST));
        const now = Date.now();
        if (now > nextNoteTime) {
            spawnNote(currentHeat, hue);
            nextNoteTime = now + currentInterval;
        }

        drawNotes();
    }

    function syncCanvas(cvs) {
        const p = cvs.parentElement;
        if (cvs.width !== p.clientWidth || cvs.height !== p.clientHeight) {
            cvs.width = p.clientWidth;
            cvs.height = p.clientHeight;
        }
    }

    function drawSpectrum(data, bufferLen) {
        const W = specCanvas.width; const H = specCanvas.height;
        sCtx.clearRect(0, 0, W, H);
        // å³å´ã®ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¶ã¯è¦‹ã‚„ã™ãæ£’ã‚°ãƒ©ãƒ•
        const barW = (W / bufferLen) * 4; 
        let x = 0;
        for(let i = 0; i < bufferLen; i+=2) { // é–“å¼•ãã—ã¦æç”»
            const barH = (data[i] / 255) * H;
            const hue = (i / bufferLen) * 360 + 180;
            sCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            sCtx.fillRect(x, H - barH, barW, barH);
            x += barW + 1;
            if(x > W) break;
        }
    }

    function spawnNote(heat, hue) {
        const H = notesCanvas.height;
        let height = H * (0.4 + (heat * 0.5)); 
        notes.push({
            x: notesCanvas.width + 50,
            y: (H - height) / 2,
            width: 30, // å°‘ã—å¤ªã
            height: height,
            color: `hsl(${hue}, 100%, 60%)`,
            glow: heat * 20
        });
    }

    function drawNotes() {
        const W = notesCanvas.width; const H = notesCanvas.height;
        nCtx.clearRect(0, 0, W, H);
        const line = document.getElementById('hit-line');

        for (let i = notes.length - 1; i >= 0; i--) {
            const n = notes[i];
            n.x -= NOTE_SPEED;

            nCtx.shadowBlur = 10 + n.glow;
            nCtx.shadowColor = n.color;
            nCtx.fillStyle = n.color;
            nCtx.globalAlpha = 0.9;
            
            // è§’ä¸¸é•·æ–¹å½¢
            nCtx.beginPath();
            if(nCtx.roundRect) nCtx.roundRect(n.x, n.y, n.width, n.height, 6);
            else nCtx.rect(n.x, n.y, n.width, n.height); // å¤ã„ãƒ–ãƒ©ã‚¦ã‚¶å¯¾å¿œ
            nCtx.fill();

            // åˆ¤å®šãƒ©ã‚¤ãƒ³é€šéã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            if (n.x < HIT_X && n.x > HIT_X - NOTE_SPEED - 10) {
                line.style.background = n.color;
                line.style.boxShadow = `0 0 20px ${n.color}`;
                // ä¸€ç¬ã§æˆ»ã™å‡¦ç†ã¯CSS transitionã«ä»»ã›ã¦ã‚‚ã„ã„ãŒã€JSã§å¼·åˆ¶ãƒªã‚»ãƒƒãƒˆ
                setTimeout(() => {
                    line.style.background = 'rgba(255,255,255,0.5)';
                    line.style.boxShadow = '0 0 10px #fff';
                }, 80);
            }
            if (n.x < -100) notes.splice(i, 1);
        }
        nCtx.shadowBlur = 0;
    }
</script>
</body>
</html>
