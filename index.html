<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>AV Cockpit Motion Sense</title>
<style>
    /* === ãƒ‡ã‚¶ã‚¤ãƒ³è¨­å®š === */
    :root {
        --bg-main: #050008;
        --panel-bg: #0a0a0a;
        --neon-pink: #ff0055;
        --neon-blue: #00d2ff;
        --neon-green: #00ff99;
        --neon-yellow: #ffcc00;
        --text-color: #eee;
    }
    body { background: var(--bg-main); margin: 0; overflow: hidden; font-family: 'Courier New', sans-serif; color: var(--text-color); user-select: none; }
    
    #container { display: flex; flex-direction: column; width: 100vw; height: 100vh; }

    /* === ä¸Šéƒ¨ã‚¨ãƒªã‚¢ï¼šå‹•ç”»ã‚¹ãƒ†ãƒ¼ã‚¸ === */
    #video-stage {
        flex: 1; position: relative; background: #000; overflow: hidden;
        display: flex; justify-content: flex-start; align-items: flex-start; padding: 10px;
    }
    video {
        width: auto; height: auto; max-width: 100%; max-height: 100%;
        aspect-ratio: 16 / 9; box-shadow: 5px 5px 20px rgba(0, 210, 255, 0.2);
        border: 1px solid #333;
    }
    
    /* === ä¸‹éƒ¨ã‚¨ãƒªã‚¢ï¼šã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ«ãƒ‡ãƒƒã‚­ === */
    #bottom-deck {
        height: 220px; background: var(--panel-bg);
        border-top: 2px solid var(--neon-pink);
        display: flex; flex-direction: column; z-index: 50;
    }

    /* ãƒãƒ¼ãƒ„ãƒ¬ãƒ¼ãƒ³ */
    #lane-section {
        flex: 1; position: relative;
        background: linear-gradient(90deg, rgba(0,0,0,0.9) 0%, rgba(20,0,10,0.5) 100%);
        border-bottom: 1px solid var(--neon-blue); overflow: hidden;
    }
    #notes-canvas { width: 100%; height: 100%; position: absolute; top: 0; left: 0; }
    #hit-line {
        position: absolute; top: 0; left: 80px; width: 4px; height: 100%;
        background: rgba(255, 255, 255, 0.5); box-shadow: 0 0 10px #fff; z-index: 5;
    }

    /* æ“ä½œãƒ‘ãƒãƒ« */
    #control-bar {
        height: 90px; display: flex; gap: 10px; padding: 10px; box-sizing: border-box; background: #111;
    }
    .c-block {
        background: rgba(255,255,255,0.05); border: 1px solid #333;
        border-radius: 4px; padding: 5px; display: flex; flex-direction: column; justify-content: center;
    }

    .block-btns { flex: 0 0 180px; gap: 5px; }
    .btn-row { display: flex; gap: 5px; flex: 1; }
    .btn {
        flex: 1; background: #222; border: 1px solid var(--neon-blue); color: #fff;
        border-radius: 4px; font-weight: bold; cursor: pointer;
        display: flex; align-items: center; justify-content: center; font-size: 11px;
    }
    .btn-main { background: linear-gradient(135deg, var(--neon-pink), #aa0033); border: none; }
    #btn-cruise { border-color: #555; color: #777; }
    #btn-cruise.active { background: var(--neon-pink); color: #fff; border-color: #fff; box-shadow: 0 0 10px var(--neon-pink); }

    /* ä¸­å¤®ï¼šãƒ’ãƒ¼ãƒˆã‚²ãƒ¼ã‚¸ */
    .block-heat { flex: 1; position: relative; overflow: hidden; }
    .heat-vals { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 5px; }
    #bpm-display { font-size: 20px; font-weight: bold; color: var(--neon-green); }
    #source-display { font-size: 10px; color: #888; font-weight: bold; } /* éŸ³ã‹å‹•ãã‹ã‚’è¡¨ç¤º */
    .heat-rail { width: 100%; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
    #heat-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink)); transition: width 0.1s; }

    .block-vis { flex: 0 0 200px; padding: 0; background: #000; border: 1px solid var(--neon-blue); }
    #spectrum-canvas { width: 100%; height: 100%; }

    input[type="file"] { display: none; }
    #init-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999;
        background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center;
    }
    .start-btn {
        padding: 20px 60px; font-size: 24px; border-radius: 50px; margin-top: 30px; cursor: pointer;
        background: var(--neon-pink); color: #fff; font-weight: bold; border: 2px solid #fff;
        box-shadow: 0 0 30px var(--neon-pink); animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
</style>
</head>
<body>

<div id="container">
    <div id="video-stage">
        <video id="mainVideo" playsinline crossorigin="anonymous"></video>
    </div>

    <div id="bottom-deck">
        <div id="lane-section">
            <div id="hit-line"></div>
            <canvas id="notes-canvas"></canvas>
        </div>

        <div id="control-bar">
            <div class="c-block block-btns">
                <div class="btn-row">
                    <label class="btn btn-main">ğŸ“‚ ADD<input type="file" id="subFileInput" multiple accept="video/*"></label>
                    <button class="btn" onclick="manualSkip()">â­ SKIP</button>
                </div>
                <div class="btn-row" style="margin-top:5px;">
                    <button id="btn-cruise" class="btn" onclick="toggleCruise()">ğŸ”„ CRUISE: OFF</button>
                </div>
            </div>

            <div class="c-block block-heat">
                <div class="heat-vals">
                    <div id="source-display">SOURCE: WAIT</div>
                    <div id="bpm-display">IDLE</div>
                </div>
                <div class="heat-rail">
                    <div id="heat-bar"></div>
                </div>
            </div>

            <div class="c-block block-vis">
                <canvas id="spectrum-canvas"></canvas>
            </div>
        </div>
    </div>
</div>

<div id="init-screen">
    <h1 style="color:var(--neon-blue); letter-spacing:4px;">AV COCKPIT</h1>
    <label class="start-btn">ğŸš€ IGNITION<input type="file" id="mainFileInput" multiple accept="video/*"></label>
</div>

<canvas id="motion-work-canvas" width="32" height="18" style="display:none;"></canvas>

<script>
    // === è¨­å®š ===
    const INTERVAL_SLOW = 4000;
    const INTERVAL_FAST = 450;
    const NOTE_SPEED = 8;
    const HIT_X = 80;

    // === DOM ===
    const video = document.getElementById('mainVideo');
    const notesCanvas = document.getElementById('notes-canvas');
    const specCanvas = document.getElementById('spectrum-canvas');
    const motionCanvas = document.getElementById('motion-work-canvas');
    
    const nCtx = notesCanvas.getContext('2d');
    const sCtx = specCanvas.getContext('2d');
    const mCtx = motionCanvas.getContext('2d', { willReadFrequently: true }); // é«˜é€ŸåŒ–

    const bpmDisplay = document.getElementById('bpm-display');
    const srcDisplay = document.getElementById('source-display');
    const heatBar = document.getElementById('heat-bar');
    const btnCruise = document.getElementById('btn-cruise');
    const initScreen = document.getElementById('init-screen');

    // === å¤‰æ•° ===
    let playlist = [];
    let audioCtx, analyser;
    let notes = [];
    let cruiseTimer = null;
    let isCruiseMode = false;
    let nextNoteTime = 0;
    
    // ãƒ’ãƒ¼ãƒˆç®¡ç†
    let currentHeat = 0;
    let avgAudio = 0, peakAudio = 100;
    
    // å‹•ãæ¤œçŸ¥ç”¨
    let prevFrameData = null;
    let motionSensitivity = 1.0; // æ„Ÿåº¦èª¿æ•´

    // === åˆæœŸåŒ– ===
    document.getElementById('mainFileInput').addEventListener('change', handleFileSelect);
    document.getElementById('subFileInput').addEventListener('change', handleFileSelect);

    let lastTap = 0;
    document.getElementById('video-stage').addEventListener('click', () => {
        const now = new Date().getTime();
        if (now - lastTap < 300) {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen().catch(()=>{});
            else if (document.exitFullscreen) document.exitFullscreen();
        }
        lastTap = now;
    });

    function handleFileSelect(e) {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        playlist = playlist.concat(files);
        shuffleArray(playlist);
        initAudio(); 
        if (initScreen.style.display !== 'none') {
            initScreen.style.display = 'none';
            playNext();
            requestAnimationFrame(renderLoop);
        }
    }

    function initAudio() {
        if(audioCtx) return;
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        audioCtx = new AudioContext();
        analyser = audioCtx.createAnalyser();
        analyser.fftSize = 512;
        analyser.smoothingTimeConstant = 0.8; 
        const source = audioCtx.createMediaElementSource(video);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
    }

    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // === å†ç”Ÿåˆ¶å¾¡ ===
    function playNext() {
        if(playlist.length === 0) return;
        if(cruiseTimer) clearTimeout(cruiseTimer);
        const file = playlist.shift();
        playlist.push(file);
        video.src = URL.createObjectURL(file);
        video.play().catch(()=>{});
        video.onloadedmetadata = () => { 
            video.currentTime = video.duration * (0.2 + Math.random() * 0.5); 
            avgAudio = 0; peakAudio = 100; prevFrameData = null;
        };
        if (isCruiseMode) setCruiseTimer();
    }

    function setCruiseTimer() {
        const duration = (30 + Math.random() * 60) * 1000;
        cruiseTimer = setTimeout(playNext, duration);
    }

    function manualSkip() { playNext(); }

    function toggleCruise() {
        isCruiseMode = !isCruiseMode;
        if (isCruiseMode) {
            btnCruise.innerText = "ğŸ”„ CRUISE: ON";
            btnCruise.classList.add('active');
            setCruiseTimer();
        } else {
            btnCruise.innerText = "ğŸ”„ CRUISE: OFF";
            btnCruise.classList.remove('active');
            if(cruiseTimer) clearTimeout(cruiseTimer);
        }
    }

    // === å‹•ãæ¤œçŸ¥ãƒ­ã‚¸ãƒƒã‚¯ ===
    function calculateMotion() {
        if (video.paused || video.ended) return 0;

        // å°ã•ãªã‚­ãƒ£ãƒ³ãƒã‚¹ã«ä»Šã®ãƒ•ãƒ¬ãƒ¼ãƒ ã‚’æç”»
        const w = motionCanvas.width;
        const h = motionCanvas.height;
        mCtx.drawImage(video, 0, 0, w, h);
        
        // ãƒ”ã‚¯ã‚»ãƒ«ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
        const frame = mCtx.getImageData(0, 0, w, h);
        const data = frame.data; // RGBAé…åˆ—
        
        if (!prevFrameData) {
            prevFrameData = data;
            return 0;
        }

        let diffSum = 0;
        const len = data.length;
        
        // ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«å·®åˆ†ã‚’è¨ˆç®— (4ã¤é£›ã³ã§RGBAã®Rã ã‘è¦‹ã‚‹ã ã‘ã§ã‚‚ååˆ†ã ãŒã€å¿µã®ãŸã‚RGBè¦‹ã‚‹)
        // å‡¦ç†è»½æ¸›ã®ãŸã‚4ãƒ”ã‚¯ã‚»ãƒ«ã”ã¨ã«é–“å¼•ã
        for (let i = 0; i < len; i += 16) { 
            const rDiff = Math.abs(data[i] - prevFrameData[i]);
            const gDiff = Math.abs(data[i+1] - prevFrameData[i+1]);
            const bDiff = Math.abs(data[i+2] - prevFrameData[i+2]);
            diffSum += rDiff + gDiff + bDiff;
        }

        prevFrameData = data;

        // æ­£è¦åŒ– (é©å½“ãªä¿‚æ•°ã§0.0ã€œ1.0ã®ç¯„å›²ã«ã™ã‚‹)
        // æ¿€ã—ã„å‹•ãã ã¨diffSumã¯ã‹ãªã‚Šå¤§ãããªã‚‹
        let motionScore = diffSum / (w * h * 5); 
        
        // ã‚·ãƒ¼ãƒ³ãƒã‚§ãƒ³ã‚¸å¯¾ç­–ï¼ˆç•°å¸¸ãªã‚¹ãƒ‘ã‚¤ã‚¯ã¯ç„¡è¦–ï¼‰
        if (motionScore > 2.0) motionScore = 0; 
        
        // ä¸Šé™ã‚­ãƒ£ãƒƒãƒ—
        if (motionScore > 1.0) motionScore = 1.0;

        return motionScore;
    }

    // === ãƒ¡ã‚¤ãƒ³ãƒ«ãƒ¼ãƒ— ===
    function renderLoop() {
        requestAnimationFrame(renderLoop);
        if(!analyser) return;

        syncCanvas(notesCanvas);
        syncCanvas(specCanvas);

        // 1. Audio Level
        const bufferLen = analyser.frequencyBinCount;
        const data = new Uint8Array(bufferLen);
        analyser.getByteFrequencyData(data);
        drawSpectrum(data, bufferLen);

        let rawAudio = 0;
        const range = Math.floor(bufferLen * 0.5);
        for(let i=0; i<range; i++) rawAudio += data[i];
        rawAudio = rawAudio / range;

        // Audio Auto-Scaling
        if (rawAudio > 0) {
            if (avgAudio === 0) avgAudio = rawAudio;
            else avgAudio = avgAudio * 0.98 + rawAudio * 0.02;
        }
        if (rawAudio > peakAudio) peakAudio = rawAudio;
        else peakAudio -= 0.1;
        if (peakAudio < 50) peakAudio = 50;

        let deltaAudio = rawAudio - avgAudio;
        let heatAudio = (deltaAudio > 5) ? deltaAudio / (peakAudio * 0.4) : 0;
        if(heatAudio > 1.0) heatAudio = 1.0; if(heatAudio < 0) heatAudio = 0;

        // 2. Motion Level (New!)
        let heatMotion = calculateMotion();
        
        // 3. Combine (Max of both)
        let targetHeat = 0;
        let sourceText = "IDLE";
        
        // å‹•ãã®æ–¹ãŒå¤§ãã‘ã‚Œã°ãã£ã¡ã‚’æ¡ç”¨ã€ãŸã ã—éŸ³ã‚‚å°‘ã—åŠ å‘³ã™ã‚‹
        if (heatMotion > heatAudio) {
            targetHeat = heatMotion;
            // å‹•ãæ¤œçŸ¥æ™‚ã¯æ–‡å­—ã‚’é»„è‰²ã«ã™ã‚‹
            sourceText = `VISUAL (${(heatMotion*100).toFixed(0)}%)`;
            srcDisplay.style.color = "var(--neon-yellow)";
        } else {
            targetHeat = heatAudio;
            sourceText = `AUDIO (${(heatAudio*100).toFixed(0)}%)`;
            srcDisplay.style.color = "var(--neon-blue)";
        }

        // Smooth transition
        if (targetHeat > currentHeat) currentHeat = currentHeat * 0.9 + targetHeat * 0.1;
        else currentHeat = currentHeat * 0.98 + targetHeat * 0.02;

        // UI Update
        heatBar.style.width = (currentHeat * 100) + "%";
        srcDisplay.innerText = sourceText;
        
        const percent = Math.round(currentHeat * 100);
        bpmDisplay.innerText = `Lv.${percent}`;
        
        // è‰²å¤‰åŒ– (é’ -> ãƒ”ãƒ³ã‚¯ -> é»„è‰²[æ¿€ã—ã„å‹•ã])
        let hue = 180 + (currentHeat * 180); 
        if (heatMotion > heatAudio && currentHeat > 0.5) {
            // å‹•ãæ¤œçŸ¥ãƒ¡ã‚¤ãƒ³ã§æ¿€ã—ã„ã¨ãã¯é»„è‰²ã£ã½ãã™ã‚‹æ¼”å‡º
            heatBar.style.background = `linear-gradient(90deg, var(--neon-pink), var(--neon-yellow))`;
            bpmDisplay.style.color = `var(--neon-yellow)`;
        } else {
            heatBar.style.background = `hsl(${hue}, 100%, 60%)`;
            bpmDisplay.style.color = `hsl(${hue}, 100%, 60%)`;
        }

        // Spawn Notes
        const currentInterval = INTERVAL_SLOW - (currentHeat * (INTERVAL_SLOW - INTERVAL_FAST));
        const now = Date.now();
        if (now > nextNoteTime) {
            spawnNote(currentHeat, hue);
            nextNoteTime = now + currentInterval;
        }

        drawNotes();
    }

    function syncCanvas(cvs) {
        const p = cvs.parentElement;
        if (cvs.width !== p.clientWidth || cvs.height !== p.clientHeight) {
            cvs.width = p.clientWidth;
            cvs.height = p.clientHeight;
        }
    }

    function drawSpectrum(data, bufferLen) {
        const W = specCanvas.width; const H = specCanvas.height;
        sCtx.clearRect(0, 0, W, H);
        const barW = (W / bufferLen) * 4; 
        let x = 0;
        for(let i = 0; i < bufferLen; i+=2) { 
            const barH = (data[i] / 255) * H;
            const hue = (i / bufferLen) * 360 + 180;
            sCtx.fillStyle = `hsl(${hue}, 100%, 50%)`;
            sCtx.fillRect(x, H - barH, barW, barH);
            x += barW + 1;
            if(x > W) break;
        }
    }

    function spawnNote(heat, hue) {
        const H = notesCanvas.height;
        let height = H * (0.4 + (heat * 0.5)); 
        notes.push({
            x: notesCanvas.width + 50,
            y: (H - height) / 2,
            width: 30, 
            height: height,
            color: `hsl(${hue}, 100%, 60%)`,
            glow: heat * 20
        });
    }

    function drawNotes() {
        const W = notesCanvas.width; const H = notesCanvas.height;
        nCtx.clearRect(0, 0, W, H);
        const line = document.getElementById('hit-line');

        for (let i = notes.length - 1; i >= 0; i--) {
            const n = notes[i];
            n.x -= NOTE_SPEED;

            nCtx.shadowBlur = 10 + n.glow;
            nCtx.shadowColor = n.color;
            nCtx.fillStyle = n.color;
            nCtx.globalAlpha = 0.9;
            
            nCtx.beginPath();
            if(nCtx.roundRect) nCtx.roundRect(n.x, n.y, n.width, n.height, 6);
            else nCtx.rect(n.x, n.y, n.width, n.height);
            nCtx.fill();

            if (n.x < HIT_X && n.x > HIT_X - NOTE_SPEED - 10) {
                line.style.background = n.color;
                line.style.boxShadow = `0 0 20px ${n.color}`;
                setTimeout(() => {
                    line.style.background = 'rgba(255,255,255,0.5)';
                    line.style.boxShadow = '0 0 10px #fff';
                }, 80);
            }
            if (n.x < -100) notes.splice(i, 1);
        }
        nCtx.shadowBlur = 0;
    }
</script>
</body>
</html>
